<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Senzari Search</title>
  
  <link rel="shortcut icon" href="{{ url_for("static", filename="images/favicon.ico") }}" type="image/x-icon"/>
  <link rel="stylesheet" href="{{ url_for("static", filename="stylesheets/foundation.min.css") }}">
  <link rel="stylesheet" href="{{ url_for("static", filename="stylesheets/app.css") }}">

  <script src="{{ url_for("static", filename="javascripts/modernizr.foundation.js") }}"></script>
</head>
<body style="position:absolute;width:400px;height:300px;z-index:15;top:50%;left:50%;margin:-200px 0 0 -200px;">
  <div class="twelve columns">
    <h1 style="text-align: center;">Senzari Search</h1>
    <p>
      Get information about an artist through the Senzari API.
      <small>Please be gentle</small>
    </p>

    <form method="post" action="">
      {{ form.hidden_tag() }}
      <fieldset>
        <legend>Search by Musician -or- Senzari Artist ID</legend>

        {{ form.artist_name(placeholder="The Rolling Stones") }}
        <button class="button" type="button submit" style="width: 100%;">Search!</button>
      </fieldset>
    </form>
  </div>

  

  <script src="{{ url_for("static", filename="javascripts/jquery.js") }}"></script>
  <script src="{{ url_for("static", filename="javascripts/foundation.min.js") }}"></script>
  
  <!-- Initialize JS Plugins -->
  <script src="{{ url_for("static", filename="javascripts/app.js") }}"></script>

  
    <script>
    $(window).load(function(){
      $("#featured").orbit();
    });
    </script> 
  
</body>
</html>
